<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div class="row row-cols-1">
            <h1 class="btn btn-light font-weight-bolder text-center">Calculadora b√°sica</h1>
        </div>
    </div>
    <hr>
   
    <div class="btn-toolbar justify-content-center calculadora">
        <input type="text" value="" class="btn btn-secondary espacio">
        <div class="btn-group-vertical">
            <button class="btn btn-warning btn-lg" data-numero="7">7</button>
            <button class="btn btn-warning btn-lg" data-numero="4">4</button>
            <button class="btn btn-warning btn-lg" data-numero="1">1</button>
            <button class="btn btn-warning btn-lg" data-limpiar="C">C</button>
        </div>
        <div class="btn-group-vertical">
            <button class="btn btn-warning btn-lg" data-numero="8">8</button>
            <button class="btn btn-warning btn-lg" data-numero="5">5</button>
            <button class="btn btn-warning btn-lg" data-numero="2">2</button>
            <button class="btn btn-warning btn-lg" data-numero="0">0</button>
        </div>
        <div class="btn-group-vertical">
            <button class="btn btn-warning btn-lg" data-numero="9">9</button>
            <button class="btn btn-warning btn-lg" data-numero="6">6</button>
            <button class="btn btn-warning btn-lg" data-numero="3">3</button>
            <button class="btn btn-success btn-lg" data-igual="=">=</button>
        </div>
        <div class="btn-group-vertical">
            <button class="btn btn-primary btn-lg" data-operacion="+">+</button>
            <button class="btn btn-primary btn-lg" data-operacion="-">-</button>
            <button class="btn btn-primary btn-lg" data-operacion="*">*</button>
            <button class="btn btn-primary btn-lg" data-operacion="/">/</button>
        </div>
        
        <script src="calculadora.js"></script>
        <!--jquery-->
        <script src="jquery-3.5.1.min.js"> </script> 
        <!--popper.js-->
        <script src="popper.min.js"></script>
        <!--bootstrap js-->
        <script src="bootstrap.min.js"></script>
    </div>
</body>
</html>
